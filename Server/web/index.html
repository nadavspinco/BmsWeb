<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boat House Application</title>
</head>
    <body>
    <h1>Welcome To Eitan & Nadav Boat Managment System Application</h1>
    <h3>Login to the system first</h3>
    <form method="post" action="login">
        <div class="container">
            <label> UserName </label>
            <input type="text" name="username" placeholder="Enter Username" id="emailInputId" autofocus/>

            <label> Password </label>
            <input type="password" name="password" placeholder="Enter Password" id="passwordInputId"/>
        </div>
    </form>
    <button type="submit" id="LoginButton"> Login </button>
    <script src="WEB-INF/login.js"></script>
    </body>
</html>
